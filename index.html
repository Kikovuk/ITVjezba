<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>
            Application Form
        </h1>

        <form action="/index.html" method="POST">
            <div id="first-name-div-last-name">
                <section id="first-name-section">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </section>
    
                <section id="last-name-section">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required> 
                </section>
    
            </div>
            
            <div id="birthday-div-age">
                <section id="birthday-section">
                    <label for="birthday">Date of birth:</label>
                    <input type="date" id="birthday" name="birthday">
                </section>
    
                <section id="age-section">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="120">
                </section>
            </div>
    
            <div id="gender-div.email">
                <section id="gender-section">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </section>
    
                <section id="email-section">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address">
                </section>
            </div>
    
            <div id="positions-div">
                <section id="positions-section">
                    <p>Positions Available:</p>
                    <input type="radio" name="positions" id="junior-developer" value="Junior Developer">
                    <label for="junior-developer">Junior Developer</label>
                    <input type="radio" name="positions" id="mid-level-developer" value="Mid-level Developer">
                    <label for="mid-level-developer">Mid-level Developer</label>
                    <input type="radio" name="positions" id="senior-developer" value="Senior Developer">
                    <label for="senior-developer">Senior Developer</label>
                </section>
            </div>
    
            <div id="programming-languages-div">
                <section id="programming-languages-section">
                    <p>Programming Languages:</p>
                    <input type="checkbox" id="java" name="java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="java-script" name="java-script">
                    <label for="java-script">Java Script</label>
                    <input type="checkbox" id="python" name="python">
                    <label for="python">Python</label>
                </section>
            </div>
    
            <div id="password-div-confirm-password">
                <section id="password-section">
                    <label for="password">Password:</label>
                    <input type="password" id="password"  name="password" required min="8">
                </section>
    
                <section id="confirm-password-section">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password"  name="confirm-password" required min="8">
                </section>
            </div>
    
            <div id="buttons-div">
                <section id="buttons-section">
                    <input type="submit" id="submit">
                    <input type="reset" id="reset">
                </section>
            </div>
        </form>
    </main>
</body>
</html>
